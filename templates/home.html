{% extends 'base.html' %}
{% block content %}
    <style>
   #input_text {
      width: 20%;
       padding: 2px 2px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid blue;
        border-radius: 4px;
    }
    </style>
   <div class="container-fluid my-4 ">
   <div class="row my-4 border-bottom border-warning">
        <div class="row">
            <form method="post" action="{% url 'save_image' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <p><span class="" style="margin-left: 50px;font-size: 20px;font-style: italic">Image Name</span> &nbsp;&nbsp;
                    <input type="text" required id="input_text"  class="" name="image_name"><input type="file" class="ml-1" required name="image" accept="image/gif, image/jpeg, image/png">
                <input type="submit" value="SUBMIT" class="btn btn-sm btn-success">
                    <input type="reset" value="Reset" class="btn btn-sm btn-warning"></p>
            </form>

        </div>
    </div>
   <div class="row my-4">
       {% for image in image %}
       <div class="col-auto">
           <div class="">
               <img
                  src="{{ image.image.url }}"
                  class="mb-2"
                  alt="Hollywood Sign on The Hill "
                 height="200px"/>
           </div>
       </div>
       {% endfor %}
   </div>
   </div>
{% endblock %}
